name: Build & Run Test

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: jwlawson/actions-setup-cmake@v1.11
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install GCC-10  and Clang-10 on Linux
      run: |
        sudo apt-get update
        sudo apt install g++-11
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11
        sudo apt install clang-11
    - name: Configure & Build (GCC)
      run: |
        cmake . -Bbuild_gcc -G "Ninja Multi-Config" -DSIMPLE_UTILITY_BUILD_TESTS=ON
        cmake --build build_gcc
    - name: Test (GCC)
      run: 
        cmake --build build_gcc --target test
    - name: Configure & Build (Clang)
      run: |
        cmake . -Bbuild_clang -DCMAKE_C_COMPILER=$(which clang-10) -DCMAKE_CXX_COMPILER=$(which clang++-10) -DSIMPLE_UTILITY_BUILD_TESTS=ON
        cmake --build build_clang
    - name: Test (Clang)
      run:
        cmake --build build_clang --target test

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: jwlawson/actions-setup-cmake@v1.11

    - name: Configure & Build (MSVC)
      run: |
        cmake . -Bbuild_msvc -DSIMPLE_UTILITY_BUILD_TESTS=ON
        cmake --build build_msvc
    - name: Test
      run:
        cmake --build build_msvc --target test

    - name: Configure & Build (Clang-Cl)
      run: |
        cmake . -Bbuild_clang-cl -T clangcl -DSIMPLE_UTILITY_BUILD_TESTS=ON
        cmake --build build_clang-cl
    - name: Test (Clang-Cl)
      run:
        cmake --build build_clang-cl --target test

