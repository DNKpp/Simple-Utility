name: run tests

env:
  BUILD_DIR: out    # root build directory
  TEST_DIR: tests   # relative directory below BUILD_DIR

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  ubuntu-22_04:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        build_mode: [Debug, Release]
        compiler:
          - pkg: g++-12
            exe: g++-12
          - pkg: g++-11
            exe: g++-11
          - pkg: g++-10
            exe: g++-10
          - pkg: clang-14
            exe: clang++-14
          - pkg: clang-13
            exe: clang++-13
          - pkg: clang-12
            exe: clang++-12
          - pkg: clang-11
            exe: clang++-11
            
    steps:
    - uses: actions/checkout@v3
    - name: Install compiler
      run: |
        sudo apt-get update
        sudo apt-get install ${{ matrix.compiler.pkg }} -y
    - name: Compile tests
      env:
        CXX: ${{ matrix.compiler.exe }}
      run: |
        cmake -B ${{ env.BUILD_DIR }} -S .
        cmake --build ${{ env.BUILD_DIR }} -j4
    - name: Run tests
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: ctest --test-dir ${{ env.BUILD_DIR }}/${{ env.TEST_DIR }} -C Debug -j4

  ubuntu-20_04:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - pkg: g++-11
            exe: g++-11
          - pkg: g++-10
            exe: g++-10
          - pkg: clang-12
            exe: clang++-12
          - pkg: clang-11
            exe: clang++-11
          - pkg: clang-10
            exe: clang++-10
            
    steps:
    - uses: actions/checkout@v3
    - name: Install compiler
      run: |
        sudo apt-get update
        sudo apt-get install ${{ matrix.compiler.pkg }} -y
    - name: Compile tests
      env:
        CXX: ${{ matrix.compiler.exe }}
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_mode }} -B ${{ env.BUILD_DIR }} -S .
        cmake --build ${{ env.BUILD_DIR }} -j4
    - name: Run tests
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: ctest --test-dir ${{ env.BUILD_DIR }}/${{ env.TEST_DIR }} -C ${{ matrix.build_mode }} -j4

  windows_2022:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        build_mode: [Debug, Release]
        toolset: [v142, v143, ClangCl]

    steps:
    - uses: actions/checkout@v3
    - name: Compile tests
      run: |
        cmake -G "Visual Studio 17 2022" -T${{ matrix.toolset }} -B${{ env.BUILD_DIR }} -Ax64 -S .
        cmake --build ${{ env.BUILD_DIR }} --config ${{ matrix.build_mode }} -j4
    - name: Run tests
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: ctest --test-dir ${{ env.BUILD_DIR }}/${{ env.TEST_DIR }} -C${{ matrix.build_mode }} -j4

  windows_2019:
    runs-on: windows-2019

    strategy:
      fail-fast: false
      matrix:
        build_mode: [Debug, Release]
        toolset: [v142, v143, ClangCl]

    steps:
    - uses: actions/checkout@v3
    - name: Compile tests
      run: |
        cmake -G "Visual Studio 17 2022" -T${{ matrix.toolset }} -B${{ env.BUILD_DIR }} -Ax64 -S .
        cmake --build ${{ env.BUILD_DIR }} --config ${{ matrix.build_mode }} -j4
    - name: Run tests
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: ctest --test-dir ${{ env.BUILD_DIR }}/${{ env.TEST_DIR }} -C${{ matrix.build_mode }} -j4

